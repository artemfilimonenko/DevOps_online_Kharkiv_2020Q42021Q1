  <title>EPAM Project</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      background-color: #e2e2e2;
    }

    .main-photo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1em;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    .main-content__image img {
      display: block;
      margin: 0 auto;
    }

    .main-meta__socials {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5em 0 1em;
    }

    .main-meta__socials a {
      display: block;
      margin: 0 10px;
      transition: .2s;
    }

    .main-meta__socials a:hover {
      opacity: .75;
    }

    .main-meta__socials a svg {
      width: 32px;
      height: 32px;
    }

    .main-meta__copyright {
      text-align: center;
      font-size: 25px;
      font-weight: 700;
    }
  </style>
</head>
